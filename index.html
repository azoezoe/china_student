              var data = {"chapters":[{"id":"2143095237","label":"陸生在台灣","content":[{"id":"chapter-2143095237-section-1","content":[{"type":"header-two","content":["陸生在台灣"]},{"type":"header-two","content":[""]},{"type":"paragraph","content":["近年少子化衝擊已經蔓延到大學，自 2012 年起，大專校院的就讀人數年年下降。"]}]},{"id":"chapter-2143095237-section-2","content":[{"type":"header-two","content":[""]},{"type":"paragraph","content":["10 年來，有 6 間大專校院停辦退場，在學校數量幾乎沒有減少的情況下，臺灣高教愈來愈依賴境外生。\n\n2019 年，平均每 10 個大專校院學生中，就有 1 名境外生。"]}]},{"id":"chapter-2143095237-section-3","content":[{"type":"header-two","content":[""]},{"type":"paragraph","content":["而每 10 個境外生中，又有 2 位是陸生。\n\n自從 2010 年臺灣正式開放陸生來臺讀書後，陸生人數穩健成長，但由於名額掌握在中國政府手中，相較於其他國家的境外生，招生狀況較容易受到政治因素影響。"]}]},{"id":"chapter-2143095237-section-4","content":[{"type":"header-two","content":[""]},{"type":"paragraph","content":["在臺灣正式開放陸生就學以前，僅有少數透過交換方式的學生能來臺讀書，2008 年約有 1321 位。\n\n2011 年，總統馬英九開放陸生來臺，當時僅採認中國 41 所高校能來臺就讀；後來逐步放寬，目前已擴大到 346 所學校，陸生人數在 2016 年也達到 4 萬多人的最高峰，成長超過 30 倍。\n\n但在今年 4 月 9 日，中國教育部單方面公告，由於武漢肺炎疫情影響，將「暫停 2020 年陸生赴臺就讀」，亦即 2020 年不會有新生來臺，但舊生可以依照個人意願選擇是否繼續原本的學業。\n"]}]},{"id":"chapter-2143095237-section-5","content":[{"type":"header-two","content":[""]},{"type":"paragraph","content":["陸生想要來臺就讀，必須透過臺灣的「陸生聯招會」統一報名。且僅開放具有特定高校學歷、來自特定省市的人。\n\n從招生名額變化可以看到，原本學士班（也就是大學）的名額穩健成長，卻在 2017 年劇烈減少，名額砍了超過一半；在 2018 年更減至 800 名。\n\n當時陸生聯招會曾表示，名額的主控權在中國，並非我方能夠決定。\n\n「二年制學士班」屬技職體系，在 2016 年名額從 1000 名增加到 1500 名，這是總統馬英九在馬習會溝通爭取的成果，不但名額增加，資格也擴大到其他高校與省市。"]}]}]}],"embeddedItems":[[["\u003Cdiv class=\"infogram-embed\" data-id=\"4648a924-92f5-4616-adb9-d27472d565a9\" data-type=\"interactive\" data-title=\"Untitled infographic\"\u003E\u003C\u002Fdiv\u003E\u003Cscript\u003E!function(e,i,n,s){var t=\"InfogramEmbeds\",d=e.getElementsByTagName(\"script\")[0];if(window[t]&&window[t].initialized)window[t].process&&window[t].process();else if(!e.getElementById(n)){var o=e.createElement(\"script\");o.async=1,o.id=n,o.src=\"https:\u002F\u002Fe.infogram.com\u002Fjs\u002Fdist\u002Fembed-loader-min.j
